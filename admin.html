<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - SSC Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    h2 {
      color: #004d40;
    }
    .admin-controls {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 250px;
      margin-right: 10px;
    }
    button {
      padding: 8px 12px;
      background: #00796b;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background: #004d40;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #e0f2f1;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard - SSC Result Portal</h2>

  <div class="admin-controls">
    <input type="text" id="searchInput" placeholder="Search by Username or Phone">
    <button onclick="searchUsers()">Search</button>
    <button onclick="exportToExcel()">Download Excel</button>
    <button onclick="logout()">Logout</button>
  </div>

  <table id="userTable">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Username</th>
        <th>Phone</th>
        <th>Institute</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3ZVHmeCvfdfYj4RH6D7nos1_XlS7zoL8",
      authDomain: "sscresult-b774b.firebaseapp.com",
      projectId: "sscresult-b774b",
      storageBucket: "sscresult-b774b.appspot.com",
      messagingSenderId: "386108440083",
      appId: "1:386108440083:web:9f8811ef165282269549e6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 🔐 Prevent unauthorized access
    if (localStorage.getItem("admin") !== "true") {
      alert("Unauthorized access! Redirecting to home...");
      window.location.href = "index.html";
    }

    let allUsers = [];

    async function loadUsers() {
      const snapshot = await db.collection("users").get();
      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      allUsers = [];

      snapshot.forEach(doc => {
        const user = doc.data();
        allUsers.push(user);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.fullName}</td>
          <td>${user.username}</td>
          <td>${user.phone}</td>
          <td>${user.institute}</td>
          <td>${user.dob}</td>
          <td>${user.gender || ""}</td>
          <td><button onclick="deleteUser('${doc.id}')">Delete</button></td>
        `;
        userList.appendChild(tr);
      });
    }

    async function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        await db.collection("users").doc(id).delete();
        loadUsers();
      }
    }

    function searchUsers() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#userList tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(keyword) ? "" : "none";
      });
    }

    function exportToExcel() {
      const ws = XLSX.utils.json_to_sheet(allUsers);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Users");
      XLSX.writeFile(wb, "Registered_Users.xlsx");
    }

    function logout() {
      localStorage.removeItem("admin");
      window.location.href = "index.html";
    }

    loadUsers();
  </script>
</body>
</html>
