<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - SSC Result Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 30px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    button {
      padding: 8px 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <p id="status">Checking admin access...</p>
    <button onclick="logout()">Logout</button>

    <div id="userTableContainer" style="display:none;">
      <h3>Registered Users</h3>
      <input type="text" id="searchBox" placeholder="Search by username or phone" oninput="filterUsers()" style="width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 5px; border:1px solid #ccc;" />
      <table id="userTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Phone</th>
            <th>Institution</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="exportToExcel()">Download Excel</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3ZVHmeCvfdfYj4RH6D7nos1_XlS7zoL8",
      authDomain: "sscresult-b774b.firebaseapp.com",
      projectId: "sscresult-b774b",
      storageBucket: "sscresult-b774b.appspot.com",
      messagingSenderId: "386108440083",
      appId: "1:386108440083:web:9f8811ef165282269549e6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminUID = "RDorlaTlE7UFhNrhSj7GVmR3k5p1";
    let usersData = [];

    auth.onAuthStateChanged(user => {
      if (user && user.uid === adminUID) {
        document.getElementById("status").innerText = `✅ Welcome Admin: ${user.email}`;
        loadUsers();
      } else {
        document.getElementById("status").innerText = "❌ Unauthorized access. Redirecting...";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      }
    });

    async function loadUsers() {
      const snapshot = await db.collection("users").get();
      usersData = [];
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        usersData.push({...data, id: doc.id});
        const tr = document.createElement("tr");
        tr.setAttribute("data-id", doc.id);
        tr.innerHTML = `
          <td>${data.username}</td>
          <td>${data.fullName}</td>
          <td>${data.phone}</td>
          <td>${data.institute}</td>
          <td>${data.dob}</td>
          <td>${data.gender || ''}</td>
          <td>
            <button onclick="deleteUser('${doc.id}')">Delete</button>
            <button onclick="editUser('${doc.id}')">Edit</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById("userTableContainer").style.display = "block";
    }

    function filterUsers() {
      const searchTerm = document.getElementById("searchBox").value.toLowerCase();
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";
      usersData
        .filter(user => user.username.toLowerCase().includes(searchTerm) || user.phone.toLowerCase().includes(searchTerm))
        .forEach(user => {
          const tr = document.createElement("tr");
          tr.setAttribute("data-id", user.id);
          tr.innerHTML = `
            <td>${user.username}</td>
            <td>${user.fullName}</td>
            <td>${user.phone}</td>
            <td>${user.institute}</td>
            <td>${user.dob}</td>
            <td>${user.gender || ''}</td>
            <td>
              <button onclick="deleteUser('${user.id}')">Delete</button>
              <button onclick="editUser('${user.id}')">Edit</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
    }

    async function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        await db.collection("users").doc(id).delete();
        loadUsers();
      }
    }

    function editUser(id) {
      const user = usersData.find(u => u.id === id);
      if (!user) return;
      const fullName = prompt("Full Name:", user.fullName);
      if (fullName === null) return;
      const phone = prompt("Phone:", user.phone);
      if (phone === null) return;
      const institute = prompt("Institution:", user.institute);
      if (institute === null) return;
      const dob = prompt("Date of Birth (YYYY-MM-DD):", user.dob);
      if (dob === null) return;
      const gender = prompt("Gender (Male/Female/Other):", user.gender || "");
      if (gender === null) return;

      db.collection("users").doc(id).update({
        fullName,
        phone,
        institute,
        dob,
        gender
      }).then(() => {
        alert("User updated successfully!");
        loadUsers();
      });
    }

    function exportToExcel() {
      const exportData = usersData.map(({id, ...rest}) => rest);
      const ws = XLSX.utils.json_to_sheet(exportData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Users");
      XLSX.writeFile(wb, "Registered_Users.xlsx");
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
