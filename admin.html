<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      padding: 20px;
    }
    h2 {
      color: #00796b;
      text-align: center;
    }
    #searchBox {
      width: 50%;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #00796b;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #4db6ac;
      color: white;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      background: #00796b;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard - Registered Users</h2>
  <input type="text" id="searchBox" placeholder="Search by username or phone" oninput="filterUsers()" />

  <table id="userTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>Phone</th>
        <th>Institution</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exportToExcel()">Download Excel</button>
  <button onclick="logout()">Logout</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3ZVHmeCvfdfYj4RH6D7nos1_XlS7zoL8",
      authDomain: "sscresult-b774b.firebaseapp.com",
      projectId: "sscresult-b774b",
      storageBucket: "sscresult-b774b.appspot.com",
      messagingSenderId: "386108440083",
      appId: "1:386108440083:web:9f8811ef165282269549e6",
      measurementId: "G-GGZ9Q2489E"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let usersData = [];

    // Security check - only admin can access
    if(localStorage.getItem("userRole") !== "admin"){
      alert("Access denied. Admins only.");
      window.location.href = "index.html";
    }

    async function loadUsers() {
      const snapshot = await db.collection("users").get();
      usersData = [];
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        usersData.push({...data, id: doc.id});
        const tr = document.createElement("tr");
        tr.setAttribute("data-id", doc.id);
        tr.innerHTML = `
          <td>${data.username}</td>
          <td>${data.fullName}</td>
          <td>${data.phone}</td>
          <td>${data.institute}</td>
          <td>${data.dob}</td>
          <td>${data.gender || ''}</td>
          <td>
            <button onclick="deleteUser('${doc.id}')">Delete</button>
            <button onclick="editUser('${doc.id}')">Edit</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterUsers() {
      const searchTerm = document.getElementById("searchBox").value.toLowerCase();
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";
      usersData
        .filter(user => user.username.toLowerCase().includes(searchTerm) || user.phone.toLowerCase().includes(searchTerm))
        .forEach(user => {
          const tr = document.createElement("tr");
          tr.setAttribute("data-id", user.id);
          tr.innerHTML = `
            <td>${user.username}</td>
            <td>${user.fullName}</td>
            <td>${user.phone}</td>
            <td>${user.institute}</td>
            <td>${user.dob}</td>
            <td>${user.gender || ''}</td>
            <td>
              <button onclick="deleteUser('${user.id}')">Delete</button>
              <button onclick="editUser('${user.id}')">Edit</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
    }

    async function deleteUser(id) {
      if(confirm("Are you sure you want to delete this user?")) {
        await db.collection("users").doc(id).delete();
        loadUsers();
      }
    }

    function editUser(id) {
      const user = usersData.find(u => u.id === id);
      if(!user) return;
      const fullName = prompt("Full Name:", user.fullName);
      if(fullName === null) return;
      const phone = prompt("Phone:", user.phone);
      if(phone === null) return;
      const institute = prompt("Institution:", user.institute);
      if(institute === null) return;
      const dob = prompt("Date of Birth (YYYY-MM-DD):", user.dob);
      if(dob === null) return;
      const gender = prompt("Gender (Male/Female/Other):", user.gender || "");
      if(gender === null) return;

      db.collection("users").doc(id).update({
        fullName, phone, institute, dob, gender
      }).then(() => {
        alert("User updated successfully!");
        loadUsers();
      });
    }

    function exportToExcel() {
      const exportData = usersData.map(({id, ...rest}) => rest);
      const ws = XLSX.utils.json_to_sheet(exportData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Users");
      XLSX.writeFile(wb, "Registered_Users.xlsx");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // Load users on page load
    loadUsers();
  </script>
</body>
</html>
