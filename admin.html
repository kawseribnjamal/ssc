<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    #adminTable { width: 100%; border-collapse: collapse; margin-top: 20px; }
    #adminTable th, #adminTable td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #adminTable th { background: #e3e3e3; }
    .hidden { display: none; }
    button { padding: 5px 10px; margin: 2px; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>
  <h2>ğŸ” Admin Login</h2>
  <div id="loginDiv">
    <input type="text" id="adminUser" placeholder="Username"><br><br>
    <input type="password" id="adminPass" placeholder="Password"><br><br>
    <button onclick="adminLogin()">Login</button>
  </div>

  <div id="dashboard" class="hidden">
    <div class="top-bar">
      <h2>ğŸ“‹ All Registered Users</h2>
      <button onclick="adminLogout()">ğŸšª Logout</button>
    </div>
    <button onclick="downloadExcel()">ğŸ“¥ Download Excel</button>
    <table id="adminTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile</th>
          <th>Institution</th>
          <th>DOB</th>
          <th>Gender</th>
          <th>Password</th>
          <th>Registered</th>
          <th>Last Login</th>
          <th>âœï¸</th>
          <th>âŒ</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3ZVHmeCvfdfYj4RH6D7nos1_XlS7zoL8",
      authDomain: "sscresult-b774b.firebaseapp.com",
      projectId: "sscresult-b774b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function adminLogin() {
      const user = document.getElementById("adminUser").value.trim();
      const pass = document.getElementById("adminPass").value.trim();
      if (user === "abdullah" && pass === "6162636465") {
        document.getElementById("loginDiv").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadUsers();
      } else {
        alert("Invalid admin credentials");
      }
    }

    function adminLogout() {
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("loginDiv").classList.remove("hidden");
      // Clear input fields
      document.getElementById("adminUser").value = "";
      document.getElementById("adminPass").value = "";
    }

    async function loadUsers() {
      const snapshot = await db.collection("users").get();
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const user = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td contenteditable onblur="updateField('${doc.id}', 'fullName', this.innerText)">${user.fullName}</td>
          <td>${user.username}</td>
          <td contenteditable onblur="updateField('${doc.id}', 'institution', this.innerText)">${user.institution}</td>
          <td contenteditable onblur="updateField('${doc.id}', 'dob', this.innerText)">${user.dob}</td>
          <td contenteditable onblur="updateField('${doc.id}', 'gender', this.innerText)">${user.gender}</td>
          <td contenteditable onblur="updateField('${doc.id}', 'password', this.innerText)">${user.password}</td>
          <td>${user.registeredAt || "N/A"}</td>
          <td>${user.lastLogin || "N/A"}</td>
          <td><button onclick="editUser('${doc.id}')">Save</button></td>
          <td><button onclick="deleteUser('${doc.id}')">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updateField(id, field, value) {
      db.collection("users").doc(id).update({ [field]: value });
    }

    async function deleteUser(id) {
      if (confirm("Are you sure?")) {
        await db.collection("users").doc(id).delete();
        loadUsers();
      }
    }

    function downloadExcel() {
      const table = document.getElementById("adminTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Users" });
      XLSX.writeFile(wb, "All_Users.xlsx");
    }
  </script>
</body>
</html>
