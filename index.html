<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px #00796b;
    }
    h2 {
      color: #004d40;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #004d40;
    }
    .toggle-link {
      margin-top: 15px;
      color: #00796b;
      cursor: pointer;
      text-decoration: underline;
      display: inline-block;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">User Login</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <label for="loginMobile">Mobile Number</label>
      <input type="text" id="loginMobile" required placeholder="Mobile Number" />
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required placeholder="Password" />
      <button type="submit">Login</button>
      <div class="toggle-link" onclick="toggleForm()">Create a new account</div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display:none;">
      <label for="regFullName">Full Name</label>
      <input type="text" id="regFullName" required placeholder="Full Name" />

      <label for="regMobile">Mobile Number</label>
      <input type="text" id="regMobile" required placeholder="Mobile Number" />

      <label for="regInstitution">Institution</label>
      <input type="text" id="regInstitution" required placeholder="Institution" />

      <label for="regDOB">Date of Birth</label>
      <input type="date" id="regDOB" required />

      <label for="regGender">Gender</label>
      <select id="regGender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" required placeholder="Password" />

      <label for="regConfirmPassword">Confirm Password</label>
      <input type="password" id="regConfirmPassword" required placeholder="Confirm Password" />

      <button type="submit">Register</button>
      <div class="toggle-link" onclick="toggleForm()">Already have an account? Login</div>
    </form>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA3ZVHmeCvfdfYj4RH6D7nos1_XlS7zoL8",
      authDomain: "sscresult-b774b.firebaseapp.com",
      databaseURL: "https://sscresult-b774b-default-rtdb.firebaseio.com",
      projectId: "sscresult-b774b",
      storageBucket: "sscresult-b774b.firebasestorage.app",
      messagingSenderId: "386108440083",
      appId: "1:386108440083:web:9f8811ef165282269549e6",
      measurementId: "G-GGZ9Q2489E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const formTitle = document.getElementById("formTitle");
    const errorMsg = document.getElementById("errorMsg");

    function toggleForm() {
      errorMsg.textContent = "";
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        formTitle.textContent = "User Login";
      } else {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        formTitle.textContent = "User Registration";
      }
    }

    registerForm.addEventListener("submit", async e => {
      e.preventDefault();
      errorMsg.textContent = "";

      const fullName = document.getElementById("regFullName").value.trim();
      const mobile = document.getElementById("regMobile").value.trim();
      const institution = document.getElementById("regInstitution").value.trim();
      const dob = document.getElementById("regDOB").value;
      const gender = document.getElementById("regGender").value;
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("regConfirmPassword").value;

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match!";
        return;
      }

      try {
        // Check if mobile already exists
        const existing = await db.collection("users").where("username", "==", mobile).get();
        if (!existing.empty) {
          errorMsg.textContent = "Mobile number already registered.";
          return;
        }

        // Save user to Firestore
        await db.collection("users").add({
          username: mobile,
          password: password,
          fullName,
          institution,
          dob,
          gender,
          registeredAt: new Date().toISOString()
        });

        alert("Registration successful! Please login.");
        toggleForm();
        registerForm.reset();
      } catch (error) {
        errorMsg.textContent = "Registration failed. Try again.";
        console.error(error);
      }
    });

    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      errorMsg.textContent = "";

      const username = document.getElementById("loginMobile").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      // Admin login check
      if (username === "abdullah" && password === "6162636465") {
        // Redirect to admin dashboard
        window.location.href = "admin.html";
        return;
      }

      // User login check Firestore
      try {
        const snapshot = await db.collection("users")
          .where("username", "==", username)
          .where("password", "==", password)
          .get();

        if (snapshot.empty) {
          errorMsg.textContent = "Invalid username or password.";
          return;
        }

        // You can save session info here if needed

        // Redirect to user dashboard
        window.location.href = "dashboard.html?username=" + encodeURIComponent(username);
      } catch (error) {
        errorMsg.textContent = "Login failed. Try again.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
