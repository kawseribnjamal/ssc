<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSC Result Portal - Chittagong Board</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    .form-box {
      background: white;
      max-width: 400px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
    }
    input[type="submit"], button {
      padding: 10px 20px;
      background: #4caf50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="submit"]:hover, button:hover {
      background: #388e3c;
    }
    a {
      text-decoration: none;
      color: #007BFF;
    }
    footer {
      margin-top: 50px;
      color: #777;
    }
    #adminLinkBox {
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>SSC Result Portal - Chittagong Board</h2>

  <div class="form-box" id="loginBox">
    <h3>User Login</h3>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Email (Admin uses Firebase Email)" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
  </div>

  <div id="resultSection" style="display:none;">
    <p><strong id="welcomeText"></strong></p>

    <div id="adminLinkBox">
      <a href="admin.html"><button>Go to Admin Panel</button></a>
    </div>

    <div class="form-box">
      <form action="https://sresult.bise-ctg.gov.bd/rxto2025/individual/result.php" method="post" target="_blank">
        <label>SSC Roll 2025:</label>
        <input type="text" name="roll" required />
        <input type="submit" value="Check Result" />
      </form>
    </div>
    <div class="form-box">
      <form action="https://sresult.bise-ctg.gov.bd/s24/individual/result.php" method="post" target="_blank">
        <label>SSC Roll 2024:</label>
        <input type="text" name="roll" required />
        <input type="submit" value="Check Result" />
      </form>
    </div>
    <div class="form-box">
      <form action="https://sresult.bise-ctg.gov.bd/s2023/individual/result.php" method="post" target="_blank">
        <label>SSC Roll 2023:</label>
        <input type="text" name="roll" required />
        <input type="submit" value="Check Result" />
      </form>
    </div>
    <div class="form-box">
      <form action="https://sresult.bise-ctg.gov.bd/s22/individual/result.php" method="post" target="_blank">
        <label>SSC Roll 2022:</label>
        <input type="text" name="roll" required />
        <input type="submit" value="Check Result" />
      </form>
    </div>
    <div class="form-box">
      <form action="https://sresult.bise-ctg.gov.bd/individual/result.php" method="post" target="_blank">
        <label>SSC Roll 2021:</label>
        <input type="text" name="roll" required />
        <input type="submit" value="Check Result" />
      </form>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <footer>Â© 2025 Abdullah Al Kawser</footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3ZVHmeCvfdfYj4RH6D7nos1_XlS7zoL8",
      authDomain: "sscresult-b774b.firebaseapp.com",
      projectId: "sscresult-b774b",
      storageBucket: "sscresult-b774b.appspot.com",
      messagingSenderId: "386108440083",
      appId: "1:386108440083:web:9f8811ef165282269549e6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const adminUID = "RDorlaTlE7UFhNrhSj7GVmR3k5p1"; // Your Admin UID from Firebase Console

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        if (user.uid === adminUID) {
          document.getElementById("welcomeText").innerText = "Welcome, Admin";
          document.getElementById("adminLinkBox").style.display = "block";
        } else {
          document.getElementById("welcomeText").innerText = "Welcome, User";
          document.getElementById("adminLinkBox").style.display = "none";
        }
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("resultSection").style.display = "block";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("resultSection").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("welcomeText").innerText = "";
        document.getElementById("adminLinkBox").style.display = "none";
      });
    }
  </script>
</body>
</html>
