<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-link {
      color: #007bff;
      cursor: pointer;
      display: block;
      margin-top: 10px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>üîì User Login</h2>
      <input type="text" id="loginUsername" placeholder="Mobile Number">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <p class="toggle-link" onclick="showRegister()">Create a new account</p>
      <hr>
      <h2>üîê Admin Login</h2>
      <input type="text" id="adminUsername" placeholder="Admin Username">
      <input type="password" id="adminPassword" placeholder="Admin Password">
      <button onclick="adminLogin()">Admin Login</button>
    </div>

    <!-- Registration Form -->
    <div id="registerForm" class="hidden">
      <h2>üìù Register</h2>
      <input type="text" id="regName" placeholder="Full Name">
      <input type="text" id="regMobile" placeholder="Mobile Number">
      <input type="text" id="regInstitution" placeholder="Institution">
      <input type="date" id="regDob" placeholder="Date of Birth">
      <select id="regGender">
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="password" id="regPassword" placeholder="Password">
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
      <button onclick="register()">Register</button>
      <p class="toggle-link" onclick="showLogin()">Back to Login</p>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function login() {
      const user = document.getElementById("loginUsername").value;
      const pass = document.getElementById("loginPassword").value;
      alert("Login function placeholder: " + user);
    }

    function register() {
      const mobile = document.getElementById("regMobile").value;
      const pass = document.getElementById("regPassword").value;
      const confirm = document.getElementById("regConfirmPassword").value;
      if (pass !== confirm) {
        alert("Passwords do not match!");
        return;
      }
      alert("Registration function placeholder: " + mobile);
    }

  </script>
