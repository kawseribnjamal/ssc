<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSC Portal â€“ Login/Register</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #eef7f7; text-align: center; padding: 40px; }
    .box { background: #fff; padding: 25px; margin: 20px auto; max-width: 400px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    input, select { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #00796b; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #004d40; }
    .toggle { color: #00796b; cursor: pointer; text-decoration: underline; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>SSC Result Portal</h2>

  <div class="box" id="loginBox">
    <h3>Login</h3>
    <input type="text" id="loginUsername" placeholder="Username or Admin Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="loginUser()">Login</button>
    <div class="toggle" onclick="toggleForm()">New user? Register</div>
  </div>

  <div class="box" id="registerBox" style="display:none;">
    <h3>Register</h3>
    <input type="text" id="regFullName" placeholder="Full Name" required>
    <input type="text" id="regPhone" placeholder="Mobile Number" required>
    <input type="text" id="regInstitute" placeholder="Institution" required>
    <input type="date" id="regDob" required>
    <select id="regGender" required>
      <option value="">Gender</option><option value="Male">Male</option><option value="Female">Female</option><option value="Other">Other</option>
    </select>
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button onclick="registerUser()">Register</button>
    <div class="toggle" onclick="toggleForm()">Already registered? Login</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3ZVHmeCvfdfYj4RH6D7nos1_XlS7zoL8",
      authDomain: "sscresult-b774b.firebaseapp.com",
      projectId: "sscresult-b774b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const toggleForm = () => {
      document.getElementById('loginBox').style.display = document.getElementById('loginBox').style.display === 'none' ? 'block' : 'none';
      document.getElementById('registerBox').style.display = document.getElementById('registerBox').style.display === 'none' ? 'block' : 'none';
    };

    async function registerUser() {
      await db.collection("users").add({
        fullName: document.getElementById("regFullName").value,
        phone: document.getElementById("regPhone").value,
        institute: document.getElementById("regInstitute").value,
        dob: document.getElementById("regDob").value,
        gender: document.getElementById("regGender").value,
        username: document.getElementById("regUsername").value,
        password: document.getElementById("regPassword").value,
        createdAt: new Date().toISOString()
      });
      alert("Registered! Login now.");
      toggleForm();
    }

    async function loginUser() {
      let u = document.getElementById("loginUsername").value;
      let p = document.getElementById("loginPassword").value;

      // Admin login logic
      if (u === "abdullah" && p === "6162636465") {
        sessionStorage.setItem("role", "admin");
        window.location.href = "admin.html";
        return;
      }

      // User login
      const snap = await db.collection("users").where("username", "==", u).where("password", "==", p).get();
      if (!snap.empty) {
        const data = snap.docs[0].data();
        sessionStorage.setItem("role", "user");
        sessionStorage.setItem("userData", JSON.stringify(data));
        window.location.href = "user-dashboard.html";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
