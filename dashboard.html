<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #e0e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dashboard-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .dashboard-box h2 {
      color: #1d3557;
      margin-bottom: 10px;
    }

    .dashboard-box p {
      margin-bottom: 25px;
      font-size: 18px;
      color: #333;
    }

    .year-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .year-buttons button {
      padding: 12px;
      font-size: 16px;
      border: none;
      background-color: #4f46e5;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .year-buttons button:hover {
      background-color: #3730a3;
    }

    .logout-btn {
      margin-top: 30px;
      background-color: #e11d48 !important;
    }

    .logout-btn:hover {
      background-color: #9f1239 !important;
    }
  </style>
</head>
<body>
  <div class="dashboard-box">
    <h2>ðŸ“‹ Dashboard</h2>
    <p id="welcomeText">Welcome!</p>

    <div class="year-buttons">
      <button onclick="checkResult('2024')">Check Result 2024</button>
      <button onclick="checkResult('2023')">Check Result 2023</button>
      <button onclick="checkResult('2022')">Check Result 2022</button>
      <button onclick="checkResult('2021')">Check Result 2021</button>
      <button onclick="checkResult('2020')">Check Result 2020</button>
    </div>

    <button class="year-buttons logout-btn" onclick="logout()">ðŸ”“ Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3ZVHmeCvfdfYj4RH6D7nos1_XlS7zoL8",
      authDomain: "sscresult-b774b.firebaseapp.com",
      databaseURL: "https://sscresult-b774b-default-rtdb.firebaseio.com",
      projectId: "sscresult-b774b",
      storageBucket: "sscresult-b774b.appspot.com",
      messagingSenderId: "386108440083",
      appId: "1:386108440083:web:9f8811ef165282269549e6",
      measurementId: "G-GGZ9Q2489E"
    };

    firebase.initializeApp(firebaseConfig);

    // Login check
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        const uid = user.uid;
        firebase.database().ref('users/' + uid).once('value').then(snapshot => {
          const data = snapshot.val();
          if (data && data.name) {
            document.getElementById('welcomeText').innerText = `ðŸ‘‹ Welcome, ${data.name}!`;
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function checkResult(year) {
      alert(`ðŸ“… Result for ${year} is under development!`);
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
